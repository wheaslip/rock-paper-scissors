<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2 class="header">Rock Paper Scissors!!!</h2>
    <div class="buttons">
        <button class="rock"><img src="rock.jpg"></button>
        <button class="paper"><img src="paper.jpg"></button>
        <button class="scissors"><img src="scissors.jpg"></button>
    </div>
    <div class="score">
        <div>Score:</div>
        <div id="humanScore">Humans - 0,</div>
        <div id="computerScore">Computers - 0.</div>
    </div>
    <i><div id="message"></div></i>
    <h2 id="endMessage"></h2>
    <button id="play">Initiate game you filthy beast.</button>
</body>
</html>
